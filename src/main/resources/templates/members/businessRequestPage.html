<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container">
    <form id="business_form" th:action="@{/members/business/post}" th:object="${business}" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
        <div class="form-group">
            <label th:for="id">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="password">회사명</label>
            <input type="text" th:field="*{company_name}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="password">담당자명</label>
            <input type="text" th:field="*{manager}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="name">연락처</label>
            <input type="text" th:field="*{number}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="groups_name">이메일</label>
            <input type="text" th:field="*{email}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="number">내용</label>
            <input type="text" th:field="*{content}" class="form-control">
        </div>
        <div class="form-group row">
            <label th:for="inputFile" class="col-sm-2 col-form-label">첨부파일</label>
            <div class="col-sm-10">
                <div class="custom-file" id="inputFile">
                    <input name="file" type="file" class="custom-file-input" id="customFile" accept=".zip, .pdf">
                    <label class="custom-file-label" for="customFile">파일 선택</label>
                </div>
            </div>
        </div>
        <input type="button" onclick="go()" value="보내기" class="btn btn-primary"></input>
    </form>
    <br/>
</div> <!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });

    function go() {
        document.getElementById('business_form').submit();
    }
</script>
</body>
</html>
